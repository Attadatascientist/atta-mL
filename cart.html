<!-- Cart Section -->
<div class="container mt-4">
    <h2>Your Shopping Cart</h2>

    <!-- Cart Items -->
    <div id="cartItems">
        <!-- Dynamically load cart items using JavaScript -->
    </div>

    <!-- Add Book Form -->
    <div class="mt-3">
        <h4>Add a Book</h4>
        <form id="addBookForm">
            <div class="form-group">
                <label for="bookTitle">Title:</label>
                <input type="text" class="form-control" id="bookTitle" placeholder="Enter book title" required>
            </div>
            <div class="form-group">
                <label for="bookPrice">Price:</label>
                <input type="number" class="form-control" id="bookPrice" placeholder="Enter book price" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="addBookToCart()">Add to Cart</button>
        </form>
    </div>

    <!-- Total Amount -->
    <div class="mt-3">
        <h4>Total Amount: $<span id="totalAmount">0.00</span></h4>
    </div>

    <!-- Proceed to Payment Button -->
    <button class="btn btn-primary mt-3" onclick="proceedToPayment()">Proceed to Payment</button>
</div>

<!-- JavaScript to handle cart functionality -->
<script>
    // Function to add book to cart
    function addBookToCart() {
        // Get book details from the form
        const bookTitle = document.getElementById('bookTitle').value;
        const bookPrice = parseFloat(document.getElementById('bookPrice').value);

        // Validate input
        if (!bookTitle || isNaN(bookPrice) || bookPrice <= 0) {
            alert('Please enter valid book details.');
            return;
        }

        // Add book to cart (you can use local storage or an API)
        // For simplicity, we'll just log the book details for now
        console.log('Book added to cart:', { title: bookTitle, price: bookPrice });

    }

</script>
